<script type="text/javascript" src="/Public/Js/keyboard.js"></script>
<script type="text/javascript" src="/Public/Js/Home/login_new.js"></script>
<div class="login">
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<span class="login_jdyLogo"></span>
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="login_closeFont">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">登录金豆云账号</h4>
				</div>

				<div class="modal-body">
					<form role="form">
						<div class="content">
							<!-- 输入验证码 -->
							<div class="form1">
								<div class="loginType"><a href="javascript:;">手机短信登录</a></div>
								<div class="message_tip"></div>
								<div class="item username clearfix">
									<div class="icon"></div>
									<div class="inp">
										<input type="text" name="uname" id="uname" placeholder="请输入用户名">
									</div>
								</div>
								<div class="item password clearfix">
									<div class="icon"></div>
									<div class="inp">
										<input type="password" name="upass" id="upass" placeholder="请输入密码">
									</div>
									<div class="keyboard_ico"></div>
									<div class="key_board"></div>
								</div>
								<div class="item code clearfix">
									<div class="icon"></div>
									<div class="inp">
										<input type="text" name="u_check_code" id="u_check_code" placeholder="请输入验证码">
									</div>
									<div class="codeImg">
										<img src="/b2b/user/get_verify" id="verify_code" onclick="changeVerify()">
									</div>
								</div>
							</div>




							<!-- 手机登录 -->
							<div class="form3 clearfix">
								<div class="loginType"><a href="javascript:;">账号登录</a></div>
								<div class="message_tip"></div>
								<div class="item username clearfix">
									<div class="icon"></div>
									<div class="inp">
										<input type="text" name="u_mobile" id="u_mobile" placeholder="请输入手机号">
									</div>
								</div>
								<div class="item code clearfix">
									<div class="icon"></div>
									<div class="inp">
										<input type="text" name="u_code" id="u_code" placeholder="请输入验证码">
									</div>

								</div>
								<div class="getCode" id="getCode">
									获取验证码
								</div>
							</div>


							<div class="tips clearfix">
								<div class="forgetPwd"><a href="/forgotpwd.html">忘记密码 ? </a></div>
								<div class="btnLogin" onClick="login()">登录</div>

								<div class="rembPwd clearfix">
									<span  id="login_checkbox"></span> 记住密码
								</div>
								<div class="register clearfix">
									<span>还没有金豆云账号，</span><a href="/register0.html">立即注册 <span class="imt"></span></a>
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
</div>
